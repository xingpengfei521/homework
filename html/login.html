<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" href="http://bootswatch.com/cerulean/bootstrap.min.css">
	<style>
		h1{
			text-align: center;
		}
		input{
			margin: 20px;
		}
	</style>
	<script>
		function show(str){
			if (str.length==0) {
				document.getElementById("output").innerHTML = "";
			}else{
				var xmlhttp = new XMLHttpRequest();
				xmlhttp.onreadystatechange = function(){
					if (this.readystate==4&&this.status==200) {
						document.getElementById("output").innerHTML = this.responseText;
					}
				}
				xmlhttp.open("GET","login.php?q="+str,true);
				xmlhttp.send();
			}
		}
		function show1(str){
			if (str.length==0) {
				document.getElementById("output1").innerHTML = "";
			}else{
				var xmlhttp = new XMLHttpRequest();
				xmlhttp.onreadystatechange = function(){
					if (this.readystate==4&&this.status==200) {
						document.getElementById("output1").innerHTML = this.responseText;
					}
				}
				xmlhttp.open("POST","register.php?$username="+str,true);
				xmlhttp.send();
			}
		}
	</script>
</head>
<body>
	<div class="container">
		<h1>登录页面</h1>
		<form action="../PHP/login.php" method="POST" >
			<input type="text" name="username" class="form-control" onkeyup="show(this.value)" placeholder="用户名：" id="username">
			<input type="password" name="password" placeholder="密码：" class="form-control" id="userpassword"onkeyup="show(this.value)" >
			<input type="submit" value="submit">
		</form>
		<p>Suggetions:<span id="output" style="font-weight: bold;"></span></p>
	</div>
	<div class="container1">
		<h1>欢迎注册</h1>
		<form action="../php/register.php" method="POST" >
			<input type="text" name="username" class="form-control" onkeyup="show(this.value)" placeholder="用户名：" id="username">
			<input type="password" name="password" placeholder="密码：" class="form-control" id="userpassword"onkeyup="show(this.value)" >
			<input type="password" name="apassword" placeholder="请再次输入密码：" class="form-control" id="apassword"onkeyup="show1(this.value)" >
			<input type="submit" name="submit">
		</form>
		<p>Suggetions:<span id="output1" style="font-weight: bold;"></span></p>
	</div>
	
</body>
</html>
